        <div class="row  border-bottom white-bg dashboard-header">
            <form class="form-horizontal" method="post" action="/company/updateproduct" enctype="multipart/form-data" onsubmit="return checkAll()">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">产品号：</label>
                        <div class="col-sm-9">
                            <input type="text" th:value="${product.product_id}" name="product_id" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">产品名：</label>
                        <div class="col-sm-9">
                            <input type="text" id="name" th:value="${product.product_name}" name="product_name" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none">    </span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">发起时间：</label>
                        <div class="col-sm-9">
                            <input type="date" th:value="${product.product_starttime}" name="product_starttime"  class="form-control" placeholder="年/月/日"> <span class="help-block m-b-none">    </span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">结束时间：</label>
                        <div class="col-sm-9">
                            <input type="date" th:value="${product.product_endtime}" name="product_endtime" class="form-control" placeholder="年/月/日"> <span class="help-block m-b-none">    </span>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">路线：</label>
                        <div class="col-sm-9">
                            <input type="text"th:value="${product.product_route}" name="product_route"  class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none">    </span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">价格：</label>
                        <div class="col-sm-9">
                            <input type="text" id="price" th:value="${product.product_price}" name="product_price"  class="form-control" placeholder="请输入文本"
                                   onblur="checkPrice()"
                                   onfocus="clearpriceerror()">
                            <span id="priceerror" style="color:red"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">类别</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="category_id" th:checked="${product.category_id}==1?1:0" value="1"> 国内游
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="category_id" th:checked="${product.category_id}==2?1:0" value="2"> 境外游
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">产品详细描述：</label>
                        <div class="col-sm-9">
                            <textarea th:text="${product.product_introduce}" name="product_introduce"  class="form-control" rows="3" maxlength="127"></textarea>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-info">修改</button>
                        </div>
                    </div>

                </div>

<script>
    $('#upfile1').change(function () {
        var file = $('#upfile1').get(0).files[0];

        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onload=function(e){
            console.log(e);
            $('#imgshow1').get(0).src = e.target.result;
        }
    })

    $('#upfile2').change(function () {
        var file = $('#upfile2').get(0).files[0];

        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onload=function(e){
            console.log(e);
            $('#imgshow2').get(0).src = e.target.result;
        }
    })

    $('#upfile3').change(function () {
        var file = $('#upfile3').get(0).files[0];

        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onload=function(e){
            console.log(e);
            $('#imgshow3').get(0).src = e.target.result;
        }
    })

    $('#upfile4').change(function () {
        var file = $('#upfile4').get(0).files[0];

        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onload=function(e){
            console.log(e);
            $('#imgshow4').get(0).src = e.target.result;
        }
    })

    function checkAll() {
        if(checkName()&&checkPrice()){
            return true;
        }else{
            alert("请至少填写产品名及价格！");
            return false;
        }
    }

    function checkName() {
        var name = $("#name").get(0).value;
        if(name.length==0){
            return false;
        }else {
            return true;
        }
    }

    function checkPrice() {
        var priceerror = document.getElementById("priceerror");
        var price = $("#price").get(0).value;
        var regExp = /^\d+(\.\d+)?$/
        if(!regExp.test(price)){
            priceerror.innerHTML="请输入数字！"
            return false;
        }else {
            return true;
        }
    }

    function clearpriceerror() {
        var priceerror = document.getElementById("priceerror");
        priceerror.innerHTML=""
    }

</script>
