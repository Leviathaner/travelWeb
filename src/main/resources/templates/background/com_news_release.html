                <div class="col-lg-8">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">新闻标题：</label>
                        <div class="col-sm-9">
                            <input type="text" id="title" name="news_title" class="form-control" placeholder="请输入文本">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">相关产品：</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="news_product">
                                <option th:each="Product:${products}" th:value="${Product.product_id}" th:text="${Product.product_name}">欢乐谷</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">新闻内容：</label>
                        <div class="col-sm-9">
                            <textarea name="news_content" id="remark" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" id="submit" class="btn btn-info">发布</button>
                        </div>
                    </div>
                </div>

                    <div class="form-group">

<script>
    $('#upfile').change(function () {
        var file = $('#upfile').get(0).files[0];

        var reader = new FileReader();

        reader.readAsDataURL(file);

        reader.onload=function(e){
            console.log(e);
            $('#imgshow').get(0).src = e.target.result;
        }
    })




    function checkAll() {
        var title = $("#title").get(0).value;
        var remark = $("#remark").get(0).value;
        if(title.length==0||remark.length==0){
            alert("请输入完整信息！");
            return false;
        }else{
            return true;
        }
    }



</script>
