<script>
    function checkAll() {
        if(checkPwd()&&checkName()){
            return true;    //return true; 时,表单将提交
        }
        else {
            alert("请正确输入必要信息！")
            return false;   //return false; 时,表单不提交
        }
    }

    function checkPwd() {
        var pwd = document.getElementById("inputPassword")
        pwd = pwd.value.trim()
        var pwderror = document.getElementById("pwderror");
        if (pwd == "") {

            pwderror.innerHTML = "密码不能为空！"
            return false;
        } else {
            if (pwd.length < 6 || pwd.length > 14) {

                pwderror.innerHTML = "请输入6-14位密码！"
                return false;
            } else {
                var regExp = /^[0-9a-zA-Z]+$/
                if (!regExp.test(pwd)) {
                    pwderror.innerHTML = "请输入数字或字母！"
                    return false;
                } else {
                    return true;             //判断账号是否存在
                }
            }
        }
    }

    function checkName() {
        var nameerror = document.getElementById("nameerror");
        var name = $("#name").get(0).value;
        if(name.length==0){
            nameerror.innerHTML="请输入公司名！"
            return false;
        }else {
            return true;
        }
    }

    function clearpwderror() {
        var pwderror = document.getElementById("pwderror");
        pwderror.innerHTML=""
    }

    function clearnameerror() {
        var nameerror = document.getElementById("nameerror");
        nameerror.innerHTML=""
    }
</script>
