			* 			3、email：邮件格式
			* 			4、姓名：非空
			* 			5、手机号：手机号格式

			function checkAll() {

			//校验密码
			function checkPassword() {
				var passId=$("#com_pwd");
				//1、获取密码
				var password=passId.val();
				//2、定义正则
				var reg_password=/^\w{6,20}$/;
				//3、正则判断
				var flag=reg_password.test(password);
				if (flag){
					//密码合法
					passId.css("border","");
				}else {
					//密码不合法
					passId.css("border","1px solid red");
				}
				return flag;
			}

			//校验邮箱
			function checkEmail(){
				var emailId=$("#com_email");
				//1、获取邮箱
				var email=emailId.val();
				//2、定义正则  qq@163.com
				var reg_email=/^\w+@\w+\.\w+$/;
				//3、判断
				var flag= reg_email.test(email);
				if (flag){
					emailId.css("border","");
				}else {
					emailId.css("border","1px solid red");
				}
				return flag;
			}

			//检验姓名
			function checkName(){
				var nameId=$("#com_name");
				var name=nameId.val();
				var flag=name!==""&&name.length<=20;
				if (flag){
					nameId.css("border","");
				}else {
					nameId.css("border","1px solid red");
				}
				return flag;
			}



		function checkId() {
			var id=$("#com_id");
			var telephone=id.val();
			var regExp = /^[0-9]+$/;
			var flag = false;
			if(telephone == ""||telephone.length!=11||!regExp.test(telephone)){
				console.log("格式不对");
				id.css("border","1px solid red");
				flag = false;
			}else{
                    $.ajax({
                        url: "/register/checkCompanyId",
                        type: "post",
                        dataType: "json",
						async:false,
                        data : {
                            "com_id": telephone
                        },
                        success: function (checkCompanyId) {
                            if(checkCompanyId==true){
                                id.css("border","");
                                console.log("正确");
								flag = true;
                            }
                            else {
                                console.log("已经注册");
                                id.css("border","1px solid red");
								flag = false;
                            }
                        }
                    })

                }
			return flag;
		}
