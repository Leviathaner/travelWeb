<!DOCTYPE html>
<html lang="zh-CN">
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="/css/common.css">
        <link rel="stylesheet" href="/css/register.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--导入jquery-->
		<script src="/js/jquery-3.5.1.min.js"></script>

		<script>
			/*
			*  表单校验：
			* 			1、用户名：单词字符，长度8到20位
			* 			2、密码：单词字符，长度8到20位
			* 			3、email：邮件格式
			* 			4、姓名：非空
			* 			5、手机号：手机号格式
			* 			6、出生日期：非空
			* 			7、验证码：非空
			*
			* */

			//校验密码
			function checkPassword() {
				var passId=$("#password");
				//1、获取密码
				var password=passId.val();
				//2、定义正则
				var reg_password=/^\w{6,14}$/;
				//3、正则判断
				var flag=reg_password.test(password);
				if (flag){
					//密码合法
					passId.css("border","");
				}else {
					//密码不合法
					passId.css("border","1px solid red");
				}
				return flag;
			}

			//校验邮箱
			function checkEmail(){
				var emailId=$("#email");
				//1、获取邮箱
				var email=emailId.val();
				//2、定义正则  qq@163.com
				var reg_email=/^\w+@\w+\.\w+$/;
				//3、判断
				var flag= reg_email.test(email);
				if (flag){
					emailId.css("border","");
				}else {
					emailId.css("border","1px solid red");
				}
				return flag;
			}

			//检验姓名
			function checkName(){
				var nameId=$("#name");
				var name=nameId.val();
				var flag=name!==""&&name.length<=20;
				if (flag){
					nameId.css("border","");
				}else {
					nameId.css("border","1px solid red");
				}
				return flag;
			}

			//校验手机
			function checkTelephone(){
				var phoneId=$("#telephone");
				var telephone=phoneId.val();
				var reg_phone=/^1([0-9]{10})$/;
				var flag=reg_phone.test(telephone);
				if (flag){
					phoneId.css("border","");
				}else {
					phoneId.css("border","1px solid red");
				}
				return flag;
			}

	        


			$(function () {
				//表单提交时，调用所有的校验方法
				//没有返回值或返回true，则表单提交，返回false表单不提交
				$("#registerForm").submit(function () {
					var cUser=checkUsername();
					var cPass=checkPassword();
					var cEmail=checkEmail();
					var cName=checkName();
					var cPhone=checkTelephone();
					


				//当某个组件失去焦点进行校验
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
				$("#name").blur(checkName);
				$("#telephone").blur(checkTelephone);
				
			});



		</script>

	</head>
	<body>
	<!--引入头部-->
	<header id="header">

	</header>
	<!-- 头部 end -->
