    function upDownImg() {
        //焦点图效果
        //点击图片切换图片
        $('.small_img').on('mousemove', function() {
            $('.small_img').removeClass('cur_img');
            var big_pic = $(this).data('bigpic');
            $('.big_img').attr('src', big_pic);
            $(this).addClass('cur_img');
        });
        //上下切换
        var picindex = 0;
        var nextindex = 4;
        $('.down_img').on('click',function(){
            var num = $('.small_img').length;
            if((nextindex + 1) <= num){
                $('.small_img:eq('+picindex+')').hide();
                $('.small_img:eq('+nextindex+')').show();
                picindex = picindex + 1;
                nextindex = nextindex + 1;
            }
        });
        $('.up_img').on('click',function(){
            var num = $('.small_img').length;
            if(picindex > 0){
                $('.small_img:eq('+(nextindex-1)+')').hide();
                $('.small_img:eq('+(picindex-1)+')').show();
                picindex = picindex - 1;
                nextindex = nextindex - 1;
            }
        });
        //自动播放
        // var timer = setInterval("auto_play()", 5000);
    }

    //自动轮播方法
    function auto_play() {
        var cur_index = $('.prosum_left dd').find('a.cur_img').index();
        cur_index = cur_index - 1;
        var num = $('.small_img').length;
        var max_index = 3;
        if ((num - 1) < 3) {
            max_index = num - 1;
        }
        if (cur_index < max_index) {
            var next_index = cur_index + 1;
            var big_pic = $('.small_img:eq(' + next_index + ')').data('bigpic');
            $('.small_img').removeClass('cur_img');
            $('.small_img:eq(' + next_index + ')').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        } else {
            var big_pic = $('.small_img:eq(0)').data('bigpic');
            $('.small_img').removeClass('cur_img');
            $('.small_img:eq(0)').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        }
    }
    </script>

                var ddStr='<a class="up_img up_img_disable"></a>';

                //遍历图片
                for (var i=0;i<productInfo.productImgList.length;i++){
                    if (i===1){
                        $("#firstBigImg").html(' <img alt="" class="big_img" src="'+productInfo.productImgList[1].big_img+'">');
