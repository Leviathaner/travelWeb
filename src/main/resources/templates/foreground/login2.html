<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/login2.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
<!--    <script src="js/angular.min.js"></script>-->
	<!--导入jquery-->
	<script src="/js/jquery-3.5.1.min.js"></script>

	<script>
		$(document).ready(function () {
			//1、给登录按钮绑定事件
			$("#btn_login").click(function () {
			  var id=$("#admin_id");
			  var telephone=id.val();
			  var pwd=$("#admin_pwd");
			  var password=pwd.val();
			  $.ajax({
                        url: "/register/checkAdminPassword",
                        type: "post",
                        dataType: "json",
                        data : {
                            "admin_id": telephone,
                            "admin_pwd": password
                        },
                        success: function (checkAdminPassword) {
                            if(checkAdminPassword==1){
                                console.log("密码正确");
                                 location.href="/admin/index";//跳转
                                return true;
                            }
                            else if(checkAdminPassword==2){
                                console.log("密码错误");
                                alert("密码错误");
                                return false;
                            }
                            else if(checkAdminPassword==3){
                                console.log("未注册");
                                alert("该账号尚未注册");
                                return false;
                            }
                        }
                    })

					});
				});





	</script>


</head>


<body>
<!--引入头部-->
	<header id="header">

	</header>

    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background:url(/images/wallhaven-738v7y.png);height:900px">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<span>管理员登录</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" style="display: none"></div>
				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					账号:
					<input name="admin_id" type="text" id="admin_id" placeholder="请输入账号" autocomplete="off">
					密码：
        			<input name="admin_pwd" type="text" id="admin_pwd" placeholder="请输入密码" autocomplete="off">
        			
					<div class="submit_btn">
        				<button type="button" id="btn_login">登录</button>
        			</div>        			       		
        		</form>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
	<footer id="footer">

	</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/include.js"></script>
</body>

</html>
